<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AlgoPush Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ðŸš€</div>
                <h1 class="logo-text">AlgoPush</h1>
            </div>
            <div class="subtitle">Automated Codeforces to GitHub</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Connection Status -->
            <div class="status-card" id="statusCard">
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span class="status-text" id="statusText">Not configured</span>
                </div>
                <button class="test-button" id="testButton" disabled>
                    <span class="button-text">Test Connection</span>
                    <span class="button-loader"></span>
                </button>
            </div>

            <!-- Configuration Form -->
            <form class="config-form" id="configForm">
                <div class="input-group">
                    <label class="input-label" for="token">
                        <span class="label-text">GitHub Token</span>
                        <span class="label-required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="token" class="input-field" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                        <button type="button" class="toggle-visibility" id="toggleToken">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div class="input-hint">Create a token with repo permissions at github.com/settings/tokens</div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label class="input-label" for="owner">
                            <span class="label-text">Username</span>
                            <span class="label-required">*</span>
                        </label>
                        <input type="text" id="owner" class="input-field" placeholder="octocat">
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="repo">
                            <span class="label-text">Repository</span>
                            <span class="label-required">*</span>
                        </label>
                        <input type="text" id="repo" class="input-field" placeholder="my-solutions">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="branch">
                        <span class="label-text">Branch</span>
                    </label>
                    <input type="text" id="branch" class="input-field" placeholder="main" value="main">
                    <div class="input-hint">Leave empty to use the repository's default branch</div>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button type="submit" class="save-button" id="saveButton">
                        <span class="button-text">Save Configuration</span>
                        <span class="button-loader"></span>
                    </button>
                    <button type="button" class="clear-button" id="clearButton">Clear</button>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                <span class="version">v1.0.0</span>
                <a href="https://github.com/MiroJlassi/codeforces-activity-extensions" class="github-link" target="_blank">
                    <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </footer>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
