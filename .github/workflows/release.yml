name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
      release_note:
        description: "Release note"
        required: true
      package:
        description: "Which package to release? (cf-activity-logger or algo-push)"
        required: true
        type: choice
        options:
          - cf-activity-logger
          - algo-push

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set package variables
        id: vars
        run: |
          if [[ "${{ github.event.inputs.package }}" == "cf-activity-logger" ]]; then
            echo "FOLDER=Extension" >> $GITHUB_ENV
            echo "ZIP_NAME=cf-activity-logger.zip" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.package }}" == "algo-push" ]]; then
            echo "FOLDER=AlgoPush" >> $GITHUB_ENV
            echo "ZIP_NAME=algo-push.zip" >> $GITHUB_ENV
          else
            echo "Unknown package: ${{ github.event.inputs.package }}"
            exit 1
          fi

      - name: Create ZIP of selected package
        run: |
          mkdir -p release
          cd $FOLDER
          zip -r ../release/$ZIP_NAME . -x "*.git*" "*.github*" "*.DS_Store"

      - name: Create GitHub Release and Upload Asset
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_note }}
          files: release/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
